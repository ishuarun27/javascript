<html>

<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change the color</title>
</head>
<body>
<button onclick="changecolor()" >click here</button>
<script>
        var s=["yellow","green","blue","pink","black","purple","gray",'maroon','indigo','red','aqua','']
        let index=0
        function changecolor(){
              document.body.style.backgroundColor=s[index]
              index=(index+1)%s.length
       }

</script>
</body>
</html>
